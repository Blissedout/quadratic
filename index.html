<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Quadratic Calculator</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
     <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-6 col-lg-4">
             <div class="card shadow-lg border-0 rounded-4"> 
                <div class="card-body text-center">
                  <h2 class="card-title mb-3 fw-bold">
        Quadratic Calculator</h2>
                  <p>Equation: ax<sup>2</sup> + bx + c</p>
                      <div class="col mb-3">
                       <input type="number" id="a" class="form-control mb-2" placeholder="Enter num 1">
                       <input type="number" id="b" class="form-control mb-2" placeholder="Enter num 2">
                        <input type="number" id="c" class="form-control mb-2" placeholder="Enter num 3">
               </div> 
                  <button id="calcBtn" class="btn btn-success w-100">Calculate</button>
                    <div id="result" class="mt-4 fw-semibold text-dark">
                    </div>
                </div>
             </div>
         </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
